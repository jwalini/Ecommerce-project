{% block title %}ECOMZ | Delete Confirm{% endblock title %}

{% block content %}
<h2>Are you sure you want to remove "{{ order_item.product.name }}" from your cart?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Remove</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock content %}
